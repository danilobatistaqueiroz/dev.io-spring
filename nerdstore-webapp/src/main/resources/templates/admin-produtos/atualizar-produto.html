<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:insert="~{shared/layout :: page}">
  <div th:fragment="content">
    <h1>Editar Produto</h1>
    <hr />
    <div class="row">
        <div class="col-md-4">
            <form th:action="@{/admin-produtos/atualizar-produto}" th:object="${produto}" method="post">
                <div asp-validation-summary="All" class="text-danger"></div>
                
                <input type="hidden" id="id" th:field="${produto.produtoId}" />

                <div class="form-group">
                    <label class="control-label">Categoria</label>
                    <select class="form-control" id="categoriaId" th:field="${produto.categoriaId}">
                      <option th:each="categoria : ${categorias}" th:value="${categoria.codigo}" th:text="${categoria.nome}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('categoriaId')}" th:errors="*{categoriaId}" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label class="control-label">Nome</label>
                    <input id="nome" class="form-control" th:field="${produto.nome}" />
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <labelclass="control-label">Descricao</label>
                    <input id="descricao" class="form-control" th:field="${produto.descricao}" />
                    <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></span>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="ativo" name="ativo" th:field="${produto.ativo}" th:checked="${produto.ativo}"/> Ativo
                    </label>
                </div>
                <div class="form-group">
                    <label class="control-label">Valor</label>
                    <input id="valor" class="form-control" th:field="${produto.valor}" />
                    <span th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label class="control-label">Imagem</label>
                    <input id="imagem" class="form-control" th:field="${produto.imagem}" />
                    <span th:if="${#fields.hasErrors('imagem')}" th:errors="*{imagem}" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label class="control-label">Altura</label>
                    <input id="altura" class="form-control" th:field="${produto.altura}" />
                    <span th:if="${#fields.hasErrors('altura')}" th:errors="*{altura}" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label class="control-label">Largura</label>
                    <input id="largura" class="form-control" th:field="${produto.largura}" />
                    <span th:if="${#fields.hasErrors('largura')}" th:errors="*{largura}" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label asp-for="Profundidade" class="control-label">Profundidade</label>
                    <input id="profundidade" class="form-control" th:field="${produto.profundidade}" />
                    <span th:if="${#fields.hasErrors('profundidade')}" th:errors="*{profundidade}" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <input type="submit" value="Atualizar" class="btn btn-primary" />
                    <a class="btn btn-info" asp-action="Index">Voltar</a>
                </div>
            </form>
        </div>
    </div>
  </div>
</html>
