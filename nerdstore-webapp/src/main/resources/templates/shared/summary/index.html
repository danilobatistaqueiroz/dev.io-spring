<div th:fragment="summary">
    <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <h3 id="msgRetorno">Opa! Algo deu errado1:</h3>
        <ul th:if="${#fields.hasAnyErrors()}">
            <li th:each="err : ${#fields.allErrors()}" th:text="${err}">Input is incorrect</li>
        </ul>
    </div>

    <div class="alert alert-danger" th:if="${erro!=null}">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <h3 id="msgRetorno">Opa! Algo deu errado2:</h3>
        <p th:text="${erro}"></p>
    </div>

    <div class="alert alert-danger" th:if="${erros!=null}">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <h3 id="msgRetorno">Opa! Algo deu errado3:</h3>
        <p th:each="erro: ${erros}" th:text="${erro}"></p>
    </div>

    <div class="alert alert-success" th:if="${sucesso!=null}">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <h3 id="msgRetorno" th:text="${sucesso}"></h3>
    </div>
</div>
