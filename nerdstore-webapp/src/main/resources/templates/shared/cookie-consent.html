<div th:fragment="cookie">
    <div id="cookieConsent" class="alert alert-info alert-dismissible fade show" role="alert" th:if="${showBanner}">
        Use this space to summarize your privacy and cookie use policy. <a th:href="@{/home/privacy}">Learn More</a>.
        <button type="button" class="accept-policy close" data-dismiss="alert" aria-label="Close" data-cookie-string="@cookieString">
            <span aria-hidden="true">Accept</span>
        </button>
    </div>
    <script th:if="${showBanner}">
        (function () {
            var button = document.querySelector("#cookieConsent button[data-cookie-string]");
            button.addEventListener("click", function (event) {
                document.cookie = button.dataset.cookieString;
            }, false);
        })();
    </script>
</div>
